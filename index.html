<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SashaAnt Profile</title>
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #FF9B54;
            --bg: #FFF5E4;
        }

        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: #333;
            line-height: 1.6;
        }

        .profile-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid var(--primary);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .content {
            padding: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="profile.jpg" alt="Profile" class="profile-image">

                </a>

</body>
</html>
